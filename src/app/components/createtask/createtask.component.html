<div align="center"><h1>New Task</h1></div>
<div class="form-group">
    <label for="title">Title:</label>
    <input class="form-control" id="title" aria-describedby="title" placeholder="Your task's title" type="title">
  </div>
  <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" placeholder="Small description for your task" rows="3"></textarea>
    </div>
<div class="form-group">
    <label for="date">Expiration Date:</label>
    <input class="form-control" id="date" aria-describedby="date" placeholder="15/05/2018" >
  </div>
  <div class="form-group">
      <label for="reminder">Reminder:</label>
      <input class="form-control" id="reminder" aria-describedby="reminder" placeholder="14/05/2018" >
    </div>
    <div align="center"><button type="button" routerLink="/tasks" id="addtaskbtn" class="btn btn-primary">Add New Task</button></div>
